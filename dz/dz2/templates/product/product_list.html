{% extends "base.html" %}
{% load static %}
{% block title %}
    Products
{% endblock %}
{% block content %}
    <div id="main" class="product-list">
        <h1>Products</h1>
        <div>
            <a class="btn btn-primary" href="/product/create/">
                <button type="button" >Создать</button>
            </a>
        </div>

        {% for product in products %}
            <div>
                <a href="{{ product.get_absolute_url }}">
                    <img class="img-fluid" src="{% if product.image %}{{ product.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}">
                </a>
            </div>
            <div>
                <a href="{% url 'product_view' product.id %}">{{ product.name }}</a><br>
                ${{ product.price }}
            </div>
        {% endfor %}
    </div>
{% endblock %}
